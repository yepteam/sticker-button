<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Button</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/example.css?v=1.0.2">

</head>
<body>

<div class="bg-warning">
    <div class="container py-5">

        <h1 class="mb-5">Peel Off Sticker Buttons</h1>

        <button class="btn btn-sticker btn-sticker-default btn-primary mb-3 me-5">Sticky Button</button>

        <div class="btn-sticker-shadow d-inline-block me-5">
            <button class="btn btn-sticker btn-danger mb-3">With shadow</button>
        </div>

        <button class="btn btn-sticker btn-sticker-hover btn-success mb-3 me-5">Fold on hover</button>

        <button class="btn btn-sticker btn-sticker-static btn-primary mb-3 pe-5">Static corner</button>

    </div>
</div>
<div class="bg-dark text-light">
    <div class="container py-5">
        <button class="btn btn-sticker btn-primary mb-3">

            <span class="d-lg-none">Any background</span>
            <span class="d-none d-lg-inline">Sticker button with folded corner on any background</span>

        </button>
    </div>
</div>
<div class="bg-dark text-light">
    <div class="container py-5">
        <button class="btn btn-sticker btn-outline-success btn-sticker-example-1 mb-3">Outline Button</button>
    </div>
</div>

</body>
</html>
