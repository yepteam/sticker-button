<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Button</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/example.css?v=1.0.2">

</head>
<body>

<div>
    <div class="container py-5">

        <h1 class="mb-5">Peel Off Sticker Buttons</h1>

        <h2>Examples</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-primary">Primary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-secondary">Secondary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-success">Success</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-danger">Danger</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-warning btn-sticker-corner-dark">Warning</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-info btn-sticker-corner-dark">Info</button>
            </div>
            <div class="d-inline-block p-2 bg-dark">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-light btn-sticker-corner-dark">Light</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit btn-dark">Dark</button>
            </div>
        </div>

        <h2>Outline buttons</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-primary">Primary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-secondary">Secondary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-success">Success</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-danger">Danger</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-warning">Warning</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-info">Info</button>
            </div>
            <div class="d-inline-block p-2 bg-dark">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-light">Light</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-corner-border-inherit-fill btn-outline-dark">Dark</button>
            </div>
        </div>

        <h2>Sizes</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-primary">Large button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-secondary">Large button</button>
            </div>

        </div>

        <div class="mb-4">
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sm btn-sticker btn-sticker-sm btn-primary">Small button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sm btn-sticker btn-sticker-sm btn-secondary">Small button</button>
            </div>

        </div>

        <h2>Static corner</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-static btn-sticker-lg btn-primary">Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-static btn-sticker-lg btn-secondary">Button</button>
            </div>

        </div>

        <h2>Show corner on hover</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-hover btn-sticker-lg btn-primary">Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-hover btn-sticker-lg btn-secondary">Button</button>
            </div>

        </div>

        <h2>Bootstrap 5 Disabled state</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-primary" disabled>Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-secondary" disabled>Button</button>
            </div>

        </div>

        <h2>Bootstrap 5 Toggle states</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-primary btn-sticker" data-bs-toggle="button" autocomplete="off">Toggle button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-primary btn-sticker active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
            </div>

        </div>

        <h2>Sticker corner angle</h2>

        <div class="mb-4">

            <div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-315 btn-sticker-corner-border-inherit btn-primary">Angle 315°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-330 btn-sticker-corner-border-inherit btn-primary">Angle 330°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-345 btn-sticker-corner-border-inherit btn-primary">Angle 345°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-0 btn-sticker-corner-border-inherit btn-primary">Angle 0°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-15 btn-sticker-corner-border-inherit btn-primary">Angle 15°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-30 btn-sticker-corner-border-inherit btn-primary">Angle 30°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-45 btn-sticker-corner-border-inherit btn-primary">Angle 45°</button>
                </div>
            </div>
            <div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-135 btn-sticker-corner-border-inherit btn-primary">Angle 135°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-150 btn-sticker-corner-border-inherit btn-primary">Angle 150°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-165 btn-sticker-corner-border-inherit btn-primary">Angle 165°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-180 btn-sticker-corner-border-inherit btn-primary">Angle 180°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-195 btn-sticker-corner-border-inherit btn-primary">Angle 195°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-210 btn-sticker-corner-border-inherit btn-primary">Angle 210°</button>
                </div>
                <div class="d-inline-block p-2">
                    <button type="button" class="btn btn-sticker btn-sticker-225 btn-sticker-corner-border-inherit btn-primary">Angle 225°</button>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
