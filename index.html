<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Button</title>

    <link rel="stylesheet" href="css/sticker.css">

</head>
<body>

<div class="bg-warning">
    <div class="container py-5">

        <h1 class="mb-5">Peel Off Sticker Buttons</h1>

        <div class="btn btn-sticker btn-primary mb-3 me-5">Sticky Button</div>

        <div class="btn-sticker-shadow d-inline-block me-5">
            <div class="btn btn-sticker btn-danger mb-3">With shadow</div>
        </div>

        <div class="btn btn-sticker btn-sticker-on-hover btn-success mb-3 me-5">Fold on hover</div>

        <div class="btn btn-sticker btn-sticker-static btn-primary mb-3 pe-5">Static corner</div>

    </div>
</div>
<div class="bg-dark text-light">
    <div class="container py-5">
        <div class="btn btn-sticker btn-primary mb-3">

            <span class="d-lg-none">Any background</span>
            <span class="d-none d-lg-inline">Sticker button with folded corner on any background</span>

        </div>
    </div>
</div>

</body>
</html>
