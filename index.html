<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Button</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/example.css?v=1.0.2">

</head>
<body>

<div>
    <div class="container py-5">

        <h1 class="mb-5">Peel Off Sticker Buttons</h1>

        <h2>Examples</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-primary">Primary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-secondary">Secondary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-success">Success</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-danger">Danger</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-warning btn-sticker-corner-dark">Warning</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-info btn-sticker-corner-dark">Info</button>
            </div>
            <div class="d-inline-block p-2 bg-dark">
                <button type="button" class="btn btn-sticker btn-light btn-sticker-corner-dark">Light</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-dark">Dark</button>
            </div>
        </div>

        <h2>Outline buttons</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-primary">Primary</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-secondary">Secondary</button>
            </div>
            <div class="d-inline-block p-2">
            <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-success">Success</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-danger">Danger</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-warning">Warning</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-info">Info</button>
            </div>
            <div class="d-inline-block p-2 bg-dark">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-light">Light</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sticker btn-sticker-border-inherit btn-outline-dark">Dark</button>
            </div>
        </div>

        <h2>Sizes</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-primary">Large button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-secondary">Large button</button>
            </div>

        </div>

        <div class="mb-4">
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sm btn-sticker btn-sticker-sm btn-primary">Small button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-sm btn-sticker btn-sticker-sm btn-secondary">Small button</button>
            </div>

        </div>

        <h2>Static corner</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-static btn-sticker-lg btn-primary">Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-static btn-sticker-lg btn-secondary">Button</button>
            </div>

        </div>

        <h2>Show corner on hover</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-hover btn-sticker-lg btn-primary">Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-corner-hover btn-sticker-lg btn-secondary">Button</button>
            </div>

        </div>

        <h2>Disabled state</h2>

        <div class="mb-4">

            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-primary" disabled>Primary button</button>
            </div>
            <div class="d-inline-block p-2">
                <button type="button" class="btn btn-lg btn-sticker btn-sticker-lg btn-secondary" disabled>Button</button>
            </div>

        </div>

    </div>
</div>

</body>
</html>
